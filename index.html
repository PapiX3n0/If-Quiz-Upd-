<!DOCTYPE html>
<html>
  <head>
    <title>Colour Quiz</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <h1><u>Colour Quiz</u></h1>
    <h2>Question 1</h2>
    <img src="img/green.png" alt="img1" />
    <p>What Colour is This?</p>
    <input type="text" placeholder="Insert Answer..." id="InputGreen" />
    <p id="Answer1"></p>

    <hr />

    <h2>Question 2</h2>
    <img src="img/Rainbow.png" alt="img2" width="600" />
    <p>Whats the colour on top of a Rainbow?</p>
    <input type="text" placeholder="Insert Answer..." id="InputRainbow" />
    <p id="Answer2"></p>

    <hr />

    <h2>Question 3</h2>
    <img src="img/grass.jpg" alt="img3" width="600" />
    <p>Whats the colour of grass?</p>
    <input type="text" placeholder="Insert Answer..." id="InputGrass" />
    <p id="Answer3"></p>

    <hr />

    <h2>Question 4</h2>
    <img src="img/sun-removebg-preview.png" alt="img4" width="600" />
    <p>Whats the colour of the sun?</p>
    <input type="text" placeholder="Insert Answer..." id="InputSun" />
    <p id="Answer4"></p>

    <hr />
    <button id="btn">Mark Quiz</button>
    <p id="Output">You got / out of 4 questions correct.</p>
    <p id="Response">...</p>
  </body>
</html>
